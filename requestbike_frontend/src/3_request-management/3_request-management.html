<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>App #3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="./3_request-management.css" />
  <link rel="stylesheet" href="./google-map/style.css" />
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">App #3 - Request Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li> -->
        </ul>
        <div class="circular--landscape">
          <img src="../../assets/img/girl1.png" alt="logo" />
        </div>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="content-wrapper-inner">
        <!-- <div class="container-fluid">
        <div class="row"> -->
        <div class="table-container">
          <table id="reqTable" class="table table-hover table-striped table-bordered bg-light">
            <thead>
              <tr class="bg-dark" style="color: #fff;">
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Ghi chú</th>
                <th>Trạng thái</th>
                <th>Thời điểm đặt</th>
              </tr>
            </thead>
            <tbody id="requests"></tbody>
          </table>
        </div>

        <form class="form-inline custom-form" role="form">
          <div class="form-group">
            <label for="email2" class="mr-sm-2">Request ID:</label>
            <input id="reqId" type="text" class="form-control mr-sm-2" id="email2" placeholder="" disabled>
          </div>
          <div class="form-group">
            <label for="pwd2" class="mr-sm-2">Địa chỉ gốc:</label>
            <input id="addr" type="text" class="form-control  mr-sm-2" id="pwd2" placeholder="" disabled>
          </div>
          <div class="form-group">
            <label for="pwd2" class="mr-sm-2">Lat:</label>
            <input id="lat" type="text" class="form-control  mr-sm-2" id="pwd2" placeholder="" disabled>
          </div>
          <div class="form-group">
            <label for="pwd2" class="mr-sm-2">Lng:</label>
            <input id="lng" type="text" class="form-control mr-sm-2" id="pwd2" placeholder="" disabled>
          </div>
          <div class="form-group" hidden>
            <label for="pwd2" class="mr-sm-2">Lng:</label>
            <input id="status" type="text" class="form-control mr-sm-2" id="pwd2" placeholder="" disabled>
          </div>
          <button class="btn btn-primary">Xem đường đi</button>
        </form>

        <!-- google map start -->
        <!-- <div id="map-container">
        <div id="map-dialog"></div> -->
        <div id="map-container">
          <div id="map-dialog"></div>
          <div id="map"></div>
          <button id="acceptChangeUserPosition" class="btn btn-hidden"></button>
          <button id="declineChangeUserPosition" class="btn btn-hidden"></button>
          <button id="revertChangeUserPosition" class="btn btn-hidden"></button>
        </div>


        <!-- <button id="acceptChangeUserPosition" class="btn btn-hidden"></button>
        <button id="declineChangeUserPosition" class="btn btn-hidden"></button>
        <button id="revertChangeUserPosition" class="btn btn-hidden"></button>
      </div>
    </div> -->
        <!-- google map end -->
      </div>
    </div>

    <script id="request-template" type="text/x-handlebars-template">
      {{#each this}}
                    <tr data-id="{{id}}" data-lat="{{lat}}" data-lng="{{lng}}">
                        <td>{{id}}</td>
                        <td>{{clientName}}</td>
                        <td>{{phone}}</td>
                        <td>{{address}}</td>
                        <td>{{note}}</td>
                        <td class={{status}}>{{status}}</td>
                        <td>{{date_submitted}}</td>
                    </tr>
                {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="../../assets/js/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="./google-map/script.js"></script>
    <script src="./3_request-management.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDas6_Z8AZ6sdYJGOucYDWh-MCcoB9jjVE&callback=initMap"
      async defer></script>
</body>

</html>
