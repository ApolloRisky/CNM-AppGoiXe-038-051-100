<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>App #3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="./3_request-management.css" />
  <link rel="stylesheet" href="./google-map/style.css" />
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">App #3 - Request Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <!-- <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="content-wrapper-inner">
        <!-- <div class="container-fluid">
        <div class="row"> -->
        <div class="table-container">
          <table id="reqTable" class="table table-hover table-striped table-bordered bg-light">
            <thead>
              <tr class="bg-dark" style="color: #fff; text-align: center">
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Ghi chú</th>
                <th>Trạng thái</th>
                <th>Thời điểm đặt</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="requests"></tbody>
          </table>
        </div>
       
        <!-- google map start -->
        <!-- <div id="map-container">
        <div id="map-dialog"></div> -->
        <div id="map-container">
          <div id="map-dialog"></div>
          <div id="map"></div>
          <button id="acceptChangeUserPosition" class="btn btn-hidden"></button>
          <button id="declineChangeUserPosition" class="btn btn-hidden"></button>
          <button id="revertChangeUserPosition" class="btn btn-hidden"></button>
        </div>


        <!-- <button id="acceptChangeUserPosition" class="btn btn-hidden"></button>
        <button id="declineChangeUserPosition" class="btn btn-hidden"></button>
        <button id="revertChangeUserPosition" class="btn btn-hidden"></button>
      </div>
    </div> -->
        <!-- google map end -->
      </div>
    </div>

    <script id="request-template" type="text/x-handlebars-template">
      {{#each this}}
                    <tr data-id="{{id}}" data-lat="{{lat}}" data-lng="{{lng}}">
                        <td>{{id}}</td>
                        <td>{{clientName}}</td>
                        <td>{{phone}}</td>
                        <td>{{address}}</td>
                        <td>{{note}}</td>
                        <td class={{status}}>{{status}}</td>
                        <td>{{date_submitted}}</td>
                        <td style="text-align: center">
                          {{#if true}}
                          <button class="btn btn-primary">Xem đường đi</button>
                          {{else}}
                          <button class="btn btn-primary" disable>Xem đường đi</button>
                          {{/if}}
                        </td>
                    </tr>
                {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="../../assets/js/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="./google-map/script.js"></script>
    <script src="./3_request-management.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDas6_Z8AZ6sdYJGOucYDWh-MCcoB9jjVE&callback=initMap"
      async defer></script>
</body>

</html>
