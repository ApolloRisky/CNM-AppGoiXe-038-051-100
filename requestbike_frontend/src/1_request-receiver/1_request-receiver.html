    <div class="wrapper">
        <div class="loginbox">
            <div class="avatar-container">
                <img src="../../assets/img/boy.png" class="avatar">
            </div>

            <div id="alert-success" class="alert alert-success">

            <div id="alert-danger" class="alert alert-danger">

            <!-- <h1>#1 - Request Receiver</h1>

            <form class="needs-validation" id="form">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input class="form-control" type="text" name="clientName" id="clientName" placeholder="Nhập họ tên"
                        required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="Nhập số điện thoại"
                        required>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" type="text" name="address" id="address" placeholder="Nhập địa chỉ"
                        required>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <input class="form-control" type="text" name="note" id="note" placeholder="Nhập ghi chú" required>
                </div>
                <!-- ------------------------------------------------ -->
                <input type="submit" name="" value="Submit">
            </form>
        </div>
