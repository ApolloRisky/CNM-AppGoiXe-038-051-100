<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/1_request-receiver.css">
</head>

<body>
    <div class="wrapper">
        <div class="loginbox">
            <div class="avatar-container">
                <img src="../../../assets/img/avatar.png" class="avatar">
            </div>

            <h1>#1 - Request Receiver</h1>
            <form class="needs-validation" id="form">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input class="form-control" type="text" name="clientName" id="clientName" placeholder="Nhập họ tên"
                        required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="Nhập số điện thoại"
                        required>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" type="text" name="address" id="address" placeholder="Nhập địa chỉ"
                        required>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <input class="form-control" type="text" name="note" id="note" placeholder="Nhập ghi chú" required>
                </div>
                <!-- ------------------------------------------------ -->
                <input type="submit" name="" value="Submit">
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="../js/1_request-receiver.js"></script>
</body>

</html>
